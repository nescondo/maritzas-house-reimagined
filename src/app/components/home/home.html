<header style="position: sticky; top: 0; z-index: 1000;">
    <div class="background">
        <div class="logo">
            <mat-icon>home</mat-icon>
        </div>
        <div class="title">
            <a>Maritza's House</a>
        </div>
        <div>
            <button mat-button (click)="scrollToSection('home')">Home</button>
            <button mat-button (click)="scrollToSection('about')">About Us</button>
            <button mat-button (click)="scrollToSection('contact')">Contact</button>
        </div>
    </div>
</header>

<section>
    <img src="/images/elderly_hand_holding.JPG" class="background-image" alt="Caring hands">
    <div class="content-overlay">
        <mat-card appearance="outlined">
            <div class="welcome-caption">
                <h1>Professional and Compassionate Care in a Warm, Welcoming Home</h1>
            </div>
            <div class="welcome-description">
                <p>Providing dignified, personalized care for seniors in a safe, comfortable environment.</p>
            </div>

            <div class="welcome-btns">
                <button mat-flat-button class="home-btn">Schedule a Visit</button>
                <button mat-stroked-button class="home-btn">Learn More</button>
            </div>
        </mat-card>
    </div>
</section>
